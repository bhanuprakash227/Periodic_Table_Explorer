<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Periodic Table Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1><span class="icon">🌐</span> <span class="title">Periodic Table Explorer</span></h1>
    <nav>
      <button onclick="showTab('lookup-number')" id="btn-number">🔍 By Atomic Number</button>
      <button onclick="showTab('lookup-name')" id="btn-name">🔍 By Element Name</button>
      <button onclick="showTab('compare')" id="btn-compare">🔎 Compare Elements</button>
      <button onclick="showTab('quiz')" id="btn-quiz">🎓 Quiz Mode</button>
    </nav>
    <!-- Lookup By Number -->
    <section id="lookup-number" class="section">
      <h2>Lookup by Atomic Number</h2>
      <input type="number" min="1" max="118" id="atomicNumberInput" placeholder="Enter number (1-118)" autocomplete="off"/>
      <button onclick="lookupByNumber()">Search</button>
    </section>
    <!-- Lookup By Name -->
    <section id="lookup-name" class="section">
      <h2>Lookup by Name</h2>
      <input type="text" id="elementNameInput" placeholder="Enter full name (e.g., Oxygen)" autocomplete="off"/>
      <button onclick="lookupByName()">Search</button>
    </section>
    <!-- Compare -->
    <section id="compare" class="section">
      <h2>Compare Elements</h2>
      <input type="text" id="compare1" placeholder="First Element Name" autocomplete="off"/>
      <input type="text" id="compare2" placeholder="Second Element Name" autocomplete="off"/>
      <button onclick="compareElements()">Compare</button>
    </section>
    <!-- Quiz -->
    <section id="quiz" class="section">
      <h2>Quiz Mode</h2>
      <button onclick="startQuiz()" id="quizStartBtn">Start Quiz</button>
      <div id="quizBlock"></div>
    </section>
    <!-- Output Displays -->
    <div id="elementDisplay" class="card"></div>
    <div id="compareDisplay" class="card compare-card"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
